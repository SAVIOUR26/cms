name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable
          cache: true

      - name: Generate Android platform files
        run: flutter create --platforms android --org africa.kandanews .

      - name: Patch Android build config
        run: |
          # ── Fix Kotlin version (plugins need 1.9.22+) ──
          # settings.gradle.kts (Flutter 3.24 generates .kts)
          if [ -f android/settings.gradle.kts ]; then
            sed -i 's/id "org.jetbrains.kotlin.android" version "[^"]*"/id "org.jetbrains.kotlin.android" version "1.9.22"/' android/settings.gradle.kts
          fi
          # settings.gradle (fallback)
          if [ -f android/settings.gradle ]; then
            sed -i "s/org.jetbrains.kotlin.android\" version \"[^\"]*\"/org.jetbrains.kotlin.android\" version \"1.9.22\"/" android/settings.gradle
            sed -i "s/ext.kotlin_version = '[^']*'/ext.kotlin_version = '1.9.22'/" android/settings.gradle
          fi

          # ── Fix compileSdk / minSdk / targetSdk ──
          for f in android/app/build.gradle.kts android/app/build.gradle; do
            [ -f "$f" ] || continue
            # compileSdk 34
            sed -i 's/compileSdk\s*=\s*flutter.compileSdkVersion/compileSdk = 34/' "$f"
            sed -i 's/compileSdkVersion\s*flutter.compileSdkVersion/compileSdkVersion 34/' "$f"
            # minSdk 23 (flutter_secure_storage needs 23)
            sed -i 's/minSdk\s*=\s*flutter.minSdkVersion/minSdk = 23/' "$f"
            sed -i 's/minSdkVersion\s*flutter.minSdkVersion/minSdkVersion 23/' "$f"
            # targetSdk 34
            sed -i 's/targetSdk\s*=\s*flutter.targetSdkVersion/targetSdk = 34/' "$f"
            sed -i 's/targetSdkVersion\s*flutter.targetSdkVersion/targetSdkVersion 34/' "$f"
            # applicationId
            sed -i 's/applicationId\s*=\s*"[^"]*"/applicationId = "africa.kandanews.app"/' "$f"
            sed -i 's/applicationId\s*"[^"]*"/applicationId "africa.kandanews.app"/' "$f"
            # namespace
            sed -i 's/namespace\s*=\s*"[^"]*"/namespace = "africa.kandanews.app"/' "$f"
            sed -i 's/namespace\s*"[^"]*"/namespace "africa.kandanews.app"/' "$f"
          done

          # ── Fix Java compatibility ──
          for f in android/app/build.gradle.kts android/app/build.gradle; do
            [ -f "$f" ] || continue
            sed -i 's/JavaVersion.VERSION_1_8/JavaVersion.VERSION_17/' "$f"
          done

          # ── Set app name ──
          sed -i 's/android:label="[^"]*"/android:label="KandaNews Africa"/' android/app/src/main/AndroidManifest.xml

          echo "=== Patched build config ==="
          cat android/app/build.gradle.kts 2>/dev/null || cat android/app/build.gradle 2>/dev/null || true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate app icons (Android only)
        run: |
          cat > flutter_launcher_icons_ci.yaml << 'ICONEOF'
          flutter_launcher_icons:
            android: true
            ios: false
            image_path: "assets/images/app_icon.png"
            adaptive_icon_background: "#1E2B42"
            adaptive_icon_foreground: "assets/images/app_icon.png"
            adaptive_icon_padding: 20
            min_sdk_android: 21
          ICONEOF
          dart run flutter_launcher_icons --file flutter_launcher_icons_ci.yaml

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: kandanews-debug-apk
          path: app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: kandanews-release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: Build summary
        run: |
          echo "## Android Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Build | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          DEBUG_SIZE=$(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)
          RELEASE_SIZE=$(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)
          echo "| Debug APK | $DEBUG_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| Release APK | $RELEASE_SIZE |" >> $GITHUB_STEP_SUMMARY
