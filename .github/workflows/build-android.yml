name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable
          cache: true

      - name: Generate Android platform files
        run: flutter create --platforms android --org africa.kandanews .

      - name: Set application ID
        run: |
          # Update applicationId to africa.kandanews.app
          sed -i 's/applicationId = .*/applicationId = "africa.kandanews.app"/' android/app/build.gradle.kts 2>/dev/null || \
          sed -i 's/applicationId .*/applicationId "africa.kandanews.app"/' android/app/build.gradle 2>/dev/null || true
          # Update namespace too
          sed -i 's/namespace = .*/namespace = "africa.kandanews.app"/' android/app/build.gradle.kts 2>/dev/null || \
          sed -i 's/namespace .*/namespace "africa.kandanews.app"/' android/app/build.gradle 2>/dev/null || true

      - name: Set app name in AndroidManifest
        run: |
          sed -i 's/android:label="[^"]*"/android:label="KandaNews Africa"/' android/app/src/main/AndroidManifest.xml

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: kandanews-debug-apk
          path: app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: kandanews-release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: Build summary
        run: |
          echo "## Android Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Build | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          DEBUG_SIZE=$(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)
          RELEASE_SIZE=$(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)
          echo "| Debug APK | $DEBUG_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| Release APK | $RELEASE_SIZE |" >> $GITHUB_STEP_SUMMARY
