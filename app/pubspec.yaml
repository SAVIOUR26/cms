name: kandanews
description: KandaNews Africa â€” The Future of News. Digital newspaper reader for Africa.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.2.0

  # HTTP & networking
  dio: ^5.4.3+1

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3

  # WebView (for edition reader + payments)
  flutter_inappwebview: ^6.0.0

  # UI components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pin_code_fields: ^8.0.1
  intl_phone_field: ^3.2.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1

  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.3
  url_launcher: ^6.2.6
  connectivity_plus: ^6.0.3
  package_info_plus: ^8.0.0

  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: KandaNews
      fonts:
        - asset: assets/fonts/KandaNews-Regular.ttf
        - asset: assets/fonts/KandaNews-Bold.ttf
          weight: 700
