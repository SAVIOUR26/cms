    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        /* STANDARD: 461Ã—600px - Fixed (No Scroll) */
        .page-wrapper {
            width: 461px;

            color: white;
            overflow: hidden;
            position: relative;

        }

        .cover-container {
            text-align: center;
            padding: 40px 30px;

        }

        .cover-icon {
            font-size: 64px;
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .cover-title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .cover-subtitle {
            font-size: 22px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .cover-date {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .cover-tagline {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 25px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            backdrop-filter: blur(10px);
        }

        .page-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
