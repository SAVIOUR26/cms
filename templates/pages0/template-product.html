<!DOCTYPE html>
<html lang="en" data-category="product">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase - KandaNews Africa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* STANDARD: 461Ã—600px - Fixed (No Scroll) */
        .page-wrapper {
            width: 461px;
            height: 600px;
            background: #1e2b42;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f05a1a;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            z-index: 10;
            box-shadow: 0 4px 12px rgba(240, 90, 26, 0.4);
        }

        .product-image {
            height: 220px;
            background: linear-gradient(135deg, #f05a1a 0%, #ff7a3d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
        }

        .content {
            flex: 1;
            padding: 25px;
            background: white;
            color: #333;
        }

        .product-name {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #1e2b42;
        }

        .product-tagline {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .features {
            margin-bottom: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 12px;
        }

        .feature-icon {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, #f05a1a, #ff7a3d);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 15px;
            flex-shrink: 0;
        }

        .feature-text strong {
            display: block;
            margin-bottom: 2px;
            font-size: 13px;
        }

        .feature-text span {
            font-size: 11px;
            color: #999;
        }

        .price-section {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
        }

        .price-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .price {
            font-size: 34px;
            font-weight: 800;
            color: #f05a1a;
            margin-bottom: 12px;
        }

        .cta-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f05a1a, #ff7a3d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(240, 90, 26, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 90, 26, 0.5);
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="badge">ðŸ”¥ NEW</div>

        <div class="product-image">
            <i class="fas fa-mobile-alt"></i>
        </div>

        <div class="content">
            <h1 class="product-name">Tecno Phantom X3</h1>
            <p class="product-tagline">Premium flagship with African innovation</p>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-camera"></i></div>
                    <div class="feature-text">
                        <strong>108MP Camera</strong>
                        <span>Professional AI photography</span>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-battery-full"></i></div>
                    <div class="feature-text">
                        <strong>5000mAh Battery</strong>
                        <span>All-day power, 65W charging</span>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-bolt"></i></div>
                    <div class="feature-text">
                        <strong>5G Ready</strong>
                        <span>Future-proof connectivity</span>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-microchip"></i></div>
                    <div class="feature-text">
                        <strong>Dimensity 9200</strong>
                        <span>Flagship gaming performance</span>
                    </div>
                </div>
            </div>

            <div class="price-section">
                <div class="price-label">Starting from</div>
                <div class="price">UGX 1.2M</div>
                <button class="cta-button">
                    <i class="fas fa-shopping-cart"></i> Pre-Order - Save 15%
                </button>
            </div>
        </div>
    </div>
</body>

</html>
